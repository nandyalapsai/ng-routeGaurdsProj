<div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form #payment="ngForm" (ngSubmit)="onPayment(payment)">
                <div class="mb-3">
                    <label  class="form-label">Bill Amount</label>
                    <input type="text" class="form-control" name="amount" ngModel>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Card Number</label>
                    <input type="text" class="form-control" name="cardnum" ngModel>
                </div>
                <div class="mb-3">
                    <label  class="form-label">CVV</label>
                    <input type="text" class="form-control" name="cvv" ngModel>
                </div>
                <button type="submit" class="btn btn btn-primary">Make Payment</button>
            </form>
        </div>
    </div>
</div>
